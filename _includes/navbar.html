<header class="masthead" role="banner">
  <div class="">
    {% if site.data.site.logoType == 'logo' %}
    {% elsif site.data.site.logoType == 'wordmark' %}
      {% if page.url == '/' %}
        <h1>{{site.data.site.title}}</h1>
      {% else %}
        <strong>{{site.data.site.title}}</strong>
      {% endif %}
    {% endif %}
    {% include nav.html %}
  </div>
</header>
